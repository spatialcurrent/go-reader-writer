version: 2.1
executors:
  base:
    docker:
      - image: circleci/golang:1.12-node
    working_directory: /go/src/github.com/spatialcurrent/go-reader-writer
jobs:
  pre_deps_golang:
    executor: base
    steps:
      - checkout
      - run: make deps_go
      - run: sudo chown -R circleci /go/src
      - save_cache:
          key: v1-go-src-{{ .Branch }}-{{ .Revision }}
          paths:
            - /go/src
  test_go:
    executor: base
    steps:
      - run: sudo chown -R circleci /go/src
      - restore_cache:
          keys:
            - v1-go-src-{{ .Branch }}-{{ .Revision }}
      - run: make deps_go_test
      - run: make test_go
      - run: make imports
      - run: git diff --exit-code
  test_cli:
    executor: base
    steps:
      - run: sudo chown -R circleci /go/src
      - restore_cache:
          keys:
            - v1-go-src-{{ .Branch }}-{{ .Revision }}
      - run: make deps_go
      - run: make install
      - run: make test_cli
  test_javascript:
    executor: base
    steps:
      - run: sudo chown -R circleci /go/src
      - restore_cache:
          keys:
            - v1-go-src-{{ .Branch }}-{{ .Revision }}
      - run: sudo npm install -g n
      - run: sudo n v11.15.0
      - run: sudo npm install --global source-map-support
      - run: make deps_gopherjs
      - run: make deps_javascript
      - run:
          name: Install support for syscalls 
          command: |
            cd /go/src/github.com/gopherjs/gopherjs/node-syscall
            echo '{"engines" : {"node" : ">=11.15.0 <12.0.0"},"dependencies": {"node-gyp": "^5.0.3"}}' > package.json
            npm install .
            node_modules/node-gyp/bin/node-gyp.js rebuild
            mkdir -p ~/.node_libraries/
            cp build/Release/syscall.node ~/.node_libraries/syscall.node
      - run: npm run test:unit:clean
  examples:
    executor: base
    steps:
      - run: sudo chown -R circleci /go/src
      - restore_cache:
          keys:
            - v1-go-src-{{ .Branch }}-{{ .Revision }}
      - run: sudo npm install -g n
      - run: make deps_gopherjs
      - run: make deps_javascript
      - run: npm run build:clean
      - run:
          name: Install support for syscalls
          command: |
            cd /go/src/github.com/gopherjs/gopherjs/node-syscall
            echo '{"engines" : {"node" : ">=11.15.0 <12.0.0"},"dependencies": {"node-gyp": "^5.0.3"}}' > package.json
            npm install .
            node_modules/node-gyp/bin/node-gyp.js rebuild
            mkdir -p ~/.node_libraries/
            cp build/Release/syscall.node ~/.node_libraries/syscall.node
      - run: make run_example_c
      - run: make run_example_cpp
      - run: make run_example_javascript
      - run: make run_example_python
  build_cli:
    executor: base
    steps:
      - run: sudo chown -R circleci /go/src
      - restore_cache:
          keys:
            - v1-go-src-{{ .Branch }}-{{ .Revision }}
      - run: go get github.com/inconshreveable/mousetrap # for windows CLI builds
      - run: make build_cli
      - store_artifacts:
          path: bin
          destination: /
  build_javascript:
    executor: base
    steps:
      - run: sudo chown -R circleci /go/src
      - restore_cache:
          keys:
            - v1-go-src-{{ .Branch }}-{{ .Revision }}
      - run: make deps_gopherjs
      - run: make build_javascript
      - store_artifacts:
          path: dist
          destination: /
  build_so:
    executor: base
    steps:
      - run: sudo chown -R circleci /go/src
      - restore_cache:
          keys:
            - v1-go-src-{{ .Branch }}-{{ .Revision }}
      - run: sudo make deps_arm
      - run: make build_so
      - store_artifacts:
          path: bin
          destination: /
workflows:
  main:
    jobs:
      - pre_deps_golang
      - test_go:
          requires:
            - pre_deps_golang
      - test_javascript:
          requires:
            - pre_deps_golang
      - test_cli:
          requires:
            - pre_deps_golang
      - examples:
          requires:
            - pre_deps_golang
      - build_cli:
          requires:
            - pre_deps_golang
      - build_javascript:
          requires:
            - pre_deps_golang
      - build_so:
          requires:
            - pre_deps_golang
